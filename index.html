<!doctype html>
<html>
<head>

  <title>New Blog Post - Prototype</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div id="flashMessage">

  </div>
  <div id="container" class="borderStyles">
    <div id="blogForm">
      <h1>New Blog Post</h1>
      <h2>Title</h2>
      <input type="text" id="blogTitle" class="borderStyles"/>

      <h2>Content</h2>
      <textarea id="blogContent" class="borderStyles"></textarea>
      <br /><br /><input id="previewButton" type="submit" value="PREVIEW" class="borderStyles"/>
    </div>
    <div id="displayEntry">
      <h3>
        Preview
      </h3>
      <h4 id="dateTime"></h4>
      <h1 id="newTitle">Sample Title</h1>
      <p id="newEntry">
        Blog content here.
      </p>
      <input type="submit" id="submitButton" value="SUBMIT" class="borderStyles" />
    </div>
  </div>
  <footer>

  </footer>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/script.js"/></script>
</body>

</html>
